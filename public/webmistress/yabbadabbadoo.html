<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agagag</title>
  <style>
/* General body styles */
body {
    background-color: #1e1e1e;
    font-family: 'Garamond', serif;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* Background pattern */
.background-pattern {
    background-image: url('/assets/3.png');
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* Book container styles */
.book {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
    perspective: 1500px;
    position: relative; /* Ensure positioning context for the background page */
}

/* Large background page */
.background-page {
    position: absolute;
    width: 760px; /* Width of both pages combined */
    height: 530px; /* Height of the pages */
    background-color: #444; /* Dark background color for the large page */
    border:1px solid black;
    z-index: -1; 
}

/* Page styles */
.page {
    width: 350px;
    height: 500px;
    background-color: #333;
    border: 1px solid #444;
    
    margin: 0px;
    position: relative;
    display: flex;
    flex-direction: column;
    padding: px;
    transform-style: preserve-3d;
}

.page.left {
    transform: rotateY(0deg);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), left;
}

.page.right {
    transform: rotateY(180deg);
    box-shadow: -10px 0 20px rgba(0, 0, 0, 0.5);
}

/* Textarea styles */
.diary-entry {
    background-color: #2e2e2e;
    color: #d4d4d4;
    border: 1px gray solid;
    padding: 15px;
    font-family: 'Garamond', serif;
    font-size: 16px;
    width: 91%;
    height: 80%;
    resize: none;
    outline: none;
}

/* Lace decoration at the top and bottom */
.lace-top, .lace-bottom {
    position: absolute;
    width: 100%;
    height: 20px;
    
}

.lace-top {
    top: 0;
    background-image: url('/assets/blackbrdr.gif'); 
    background-repeat: repeat-x;
}

.lace-bottom {
    bottom: 0;
    background-image: url('/assets/blackbrdr.gif'); 
    background-repeat: repeat-x;
}

/* Hover effect on pages */
.page:hover {
    transform: rotateY(10deg);
}

.page.left:hover {
    transform: rotateY(10deg);
}

.page.right:hover {
    transform: rotateY(170deg);
}

  </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="book">
    <!-- Background page -->
      <div class="background-page"></div>
        <div class="page left">
            <div class="lace-top"></div>
            <div class="diary-entry"></div>
            <div class="lace-bottom"></div>
        </div>
        <div class="page right">
            <div class="lace-top"></div>
            <div class="diary-entry"></div>
            <div class="lace-bottom"></div>
        </div>
    </div>
</body>
</html>
